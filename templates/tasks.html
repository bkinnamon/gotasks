{{ template "head" }}

<body>
    {{ template "header" .User }}
    <main>
        {{ if .Tasks }}
        <ul>
            {{ range .Tasks }}
            <li data-id="{{ .ID }}">
                {{ .Name }}
                [
                <a href="/task/{{ .ID }}">edit</a>
                <a href="/task/{{ .ID }}/delete">delete</a>
                ]
            </li>
            {{ end }}
        </ul>
        {{ end }}
    </main>
</body>
